<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOKPADEL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>CREAR PERFIL</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="text" placeholder="NOMBRE">
                <input type="text" placeholder="APELLIDOS">
                <input type="tel" placeholder="TELÉFONO">
                <input type="text" placeholder="NOMBRE DE USUARIO">
                <input type="number" placeholder="NIVEL DE PÁDEL">
                <input type="text" placeholder="POSICIÓN EN PISTA">
                <input type="email" placeholder="CORREO ELÉCTRONICO">
                <input type="password" placeholder="CONTRASEÑA">
                <button>CREAR PERFIL</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>INICIAR SESIÓN</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <input type="email" placeholder="CORREO ELÉCTRONICO">
                <input type="password" placeholder="CONTRASEÑA">
                <a href="#">¿HAS OLVIDADO LA CONTRASEÑA?</a>
                <button>INICIAR SESIÓN</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>BIENVENIDO A BOOKPADEL</h1>
                    <p>¡ CORRE Y APUNTATE A LOS MEJORES TORNEOS !</p>
                    <button class="hidden" id="login">INICIAR SESIÓN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>BIENVENDIO A BOOKPADEL</h1>
                    <p>¿ QUIERES PERTENECER A LOS MEJORES TORNEOS DEL MUNDO ?</p>
                    <button class="hidden" id="register">CREAR PERFIL</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="login.js"></script>
</html>
